<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIE College - Chatbot Widget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userInput').value;
            fetch(`/get?msg=${encodeURIComponent(userMessage)}`)
                .then(response => response.json())
                .then(data => {
                    const chatbox = document.getElementById('chatbox');
                    chatbox.innerHTML += `<div class="message user-msg"><strong>You:</strong> ${userMessage}</div>`;
                    chatbox.innerHTML += `<div class="message bot-msg"><strong>Bot:</strong> ${data.response}</div>`;
                    document.getElementById('userInput').value = '';
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
        }

        function toggleChatbox() {
            const chatboxContainer = document.getElementById('chatboxContainer');
            chatboxContainer.style.display = (chatboxContainer.style.display === 'none' || chatboxContainer.style.display === '') ? 'block' : 'none';
        }

        // Function to listen for Enter key press to send message
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</head>
